basePath: /
definitions:
  domain.Subscription:
    properties:
      endDate:
        type: string
      id:
        type: string
      price:
        type: integer
      serviceName:
        type: string
      startDate:
        type: string
      userID:
        type: string
    type: object
  dto.CreateSubscriptionRequest:
    properties:
      end_date:
        type: string
      price:
        type: integer
      service_name:
        type: string
      start_date:
        type: string
      user_id:
        type: string
    required:
    - price
    - service_name
    - start_date
    - user_id
    type: object
  dto.UpdateSubscriptionRequest:
    properties:
      end_date:
        type: string
      price:
        type: integer
      service_name:
        type: string
      start_date:
        type: string
    type: object
host: localhost:8081
info:
  contact: {}
  description: REST API for managing user subscriptions
  title: Subscription Service API
  version: "1.0"
paths:
  /subscriptions:
    post:
      consumes:
      - application/json
      description: Создание записи о новой подписке пользователя
      parameters:
      - description: Тело запроса
        in: body
        name: subscription
        required: true
        schema:
          $ref: '#/definitions/dto.CreateSubscriptionRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/domain.Subscription'
        "400":
          description: Bad Request
          schema:
            type: string
      summary: Запись новой подписки
      tags:
      - subscriptions
  /subscriptions/{id}:
    delete:
      description: Удалить запись о подписке по её ID
      parameters:
      - description: UUID подписки
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Удаление записи о подписке
      tags:
      - subscriptions
    get:
      description: Посмотреть информацию о подписке по ее Id
      parameters:
      - description: UUID подписки
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Subscription'
        "400":
          description: Bad Request
          schema:
            type: string
      summary: Информация о подписке
      tags:
      - subscriptions
    patch:
      consumes:
      - application/json
      description: Внесение изменений в подписку
      parameters:
      - description: UUID подписки
        in: path
        name: id
        required: true
        type: string
      - description: Тело запроса
        in: body
        name: subscription
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateSubscriptionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Subscription'
        "400":
          description: Bad Request
          schema:
            type: string
      summary: Изменение записи подписки
      tags:
      - subscriptions
  /subscriptions/list:
    get:
      description: Получить список подписок (можно фильтровать по userId, serviceName)
      parameters:
      - description: UUID пользователя
        in: query
        name: user_id
        type: string
      - description: Наименование сервиса в подписке
        in: query
        name: service_name
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.Subscription'
            type: array
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Список подписок
      tags:
      - subscriptions
  /subscriptions/total:
    get:
      description: Подсчет суммарной стоимости всех подписок с фильтрами по user и
        service
      parameters:
      - description: UUID пользователя
        in: query
        name: user_id
        type: string
      - description: Наименование сервиса
        in: query
        name: service_name
        type: string
      - description: Начало периода. Формат MM-YYYY
        in: query
        name: from
        required: true
        type: string
      - description: Окончание периода. Формат MM-YYYY
        in: query
        name: to
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: integer
            type: object
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Подсчет суммарной стоимости всех подписок
      tags:
      - subscriptions
swagger: "2.0"
